<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend 3 Contest 2 May</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <div class="container1">
        <div class="timezone">
            <h1>TimeZone API</h1>
        </div>
        <div class="currenttimezone">
            <h1>Your Current Time Zone</h1>
        </div>
        <div class="info">
            <p>Name Of Time Zone:</p>
            <pre><p>Lat:                   Long:</p></pre>
            <p>Offset STD:</p>
            <p>Offset STD Seconds</p>
            <p>Offset DST:</p>
            <p>Offset DST Seconds</p>
            <p>Country</p>
            <p>Postcode</p>
            <p>City:</p>
        </div>
    </div>
    <div class="container2">
        <h1>Enter Address</h1>
        <input type="text" placeholder="Address"><br><br>
        <button>Submit</button>
    </div> 
</div>
</body>
</html>
